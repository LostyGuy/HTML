<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poradnik Pracowniczy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="container">
        <img id="logo" src="img\TeatrLogo.jpg" alt="Teatr Wielki">
        <h1>Witaj Pracowniku</h1>
        <p>Zaloguj się</p>
        <div class="buttons">
            <button><b>Przerwa techniczna przewidywana <br>na okres 30.03 do 3.05</b></button>

                <h2>Login</h2>
                <form onsubmit="login(event)">
                    <label for="username">Username:</label><br>
                    <input type="text" id="username" placeholder="Username"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" placeholder="Password"><br>
                    <button type="submit">Login</button>
                </form>
                <p id="message" style="color: red;"></p>
            
                <script>
                    const USERNAME = "mojekonto";
                    const PASSWORD = btoa("prywatne");

                    function login(event) {
                        event.preventDefault(); // Prevent form submission

                        const inputUser = document.getElementById("username").value;
                        const inputPass = document.getElementById("password").value;

                        if (inputUser === USERNAME && btoa(inputPass) === PASSWORD) {
                            const message = document.getElementById("message");
                            message.style.color = "green";
                            message.textContent = "Login successful!";
                            // Redirect or show another screen here
                        } else {
                            const message = document.getElementById("message");
                            message.style.color = "red";
                            message.textContent = "Invalid username or password.";
                        }
                    }
                </script>
        </div>
        <p style="font-size: 10px; margin: auto;">Stworzone przez Księgę Skarg i Zażaleń</p>
    </div>
</body>
</html>
