<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poradnik Pracowniczy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
</head>
<body>
    <div class="container">
        <img id="logo" src="img\TeatrLogo.jpg" alt="Teatr Wielki">
        <h1>Witaj Pracowniku</h1>
        <p>Zaloguj się</p>
        <div class="buttons">
            <button><b>Przerwa techniczna przewidywana <br>na okres 30.03 do 3.05</b></button>

            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username"><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button onclick="login()">Login</button>
        
            <p id="message" style="color: red;"></p>
        
            <script>
                const USERNAME = "mojekonto";
                const PASSWORD = btoa("prywatne");
                alert PASSWORD;
        
                function login() {
                    const inputUser = document.getElementById("username").value;
                    const inputPass = document.getElementById("password").value;
        
                    if (inputUser === USERNAME && inputPass === PASSWORD) {
                        document.getElementById("message").style.color = "green";
                        document.getElementById("message").textContent = "Login successful!";
                        // You can redirect or show another screen here
                    } else {
                        document.getElementById("message").style.color = "red";
                        document.getElementById("message").textContent = "Invalid username or password.";
                    }
                }
            </script>
        </div>
        <p style="font-size: 10px; margin: auto;">Stworzone przez Księgę Skarg i Zażaleń</p>
    </div>
</body>
</html>
